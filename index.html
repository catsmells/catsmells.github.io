<!DOCTYPE HTML>
<html>
<head>
  <title>dr. cat's blog</title>
  <style>
    html {
      align-items: center;
      background-color: #1f292e;
      color: #9a9ca4;
      display: flex;
      height: 100%;
      font: 17px/1 "Inconsolata", monospace;
      justify-content: center;
    }
    body {
      <!-- background-color: ; -->
      border-radius: 2px;
      color: #db3b3d;
      display: flex;
      flex-direction: column;
      min-height: 30ch;
      min-width: 50vw;
      padding: 2em;
    }
    p {
      margin: 0;
    }
    p span {
      color: #d1da86;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:focus, a:hover {
      font-weight: bold;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav {
      column-gap: 2em;
      display: grid;
      grid-template-columns: auto auto auto auto;
      padding: 1em 0;
    }
    ul:nth-child(5n + 1) li:first-child {
      color: #f4cb03;
    }

    ul:nth-child(5n + 2) li:first-child {
      color: #f2b09d;
    }

    ul:nth-child(5n + 3) li:first-child {
      color: #81bfd1;
    }

    ul:nth-child(5n + 4) li:first-child {
      color: #ce627f;
    }

    ul:nth-child(5n + 5) li:first-child {
      color: #854921;
    }

    li:first-child {
      font-weight: bold;
    }

    li:last-child {
      margin: 0 0 1em;
    }
  </style>
</head>
<body>
  <p><span>fren@blog $~&gt;   </span>dr. cat's blog</p>
  <nav>
    <ul>
      <li>philosophy</li>
      <li><a href="">tinyweb</a></li>
    </ul>
  </nav>
</body>
<footer>
</footer>
</html>
